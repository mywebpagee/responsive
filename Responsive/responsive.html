<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Form page</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="style"
    />
  </head>
  <body
    style="background-image: url('bg.png'); background-color: hsl(0, 100%, 74%)"
  >
    <main>
      <div class="container">
        <div class="grid">
          <div class="white">
            <h1 class="h1 mb">Learn to code by watching others</h1>
            <p class="line-height">
              See how experiencedevelopers solve problems in real-time
            </p>
            <p class="line-height">
              Watching scripted tutorials is great but uderstanding how
              developers think is invaluable
            </p>
          </div>

          <div class="">
            <div class="mb">
              <a href="#" class="free"
                ><span><strong>Try it for 7days</strong></span
                >then$20/mo. thereafter</a
              >
            </div>

            <div>
              <form action="">
                <div class="height bg-white card">
                  <div><input type="text" placeholder="FirstName" /></div>
                  <div><input type="text" placeholder=" lastName" /></div>
                  <div>
                    <input
                      type="email"
                      name=""
                      id=""
                      placeholder="Email address"
                    />
                  </div>

                  <div>
                    <input
                      type="password"
                      name=""
                      id=""
                      placeholder="password"
                    />
                  </div>

                  <div>
                    <input type="submit" value="Claim your free trial" />
                  </div>

                  <div class="small">
                    By clicking the button you are agreeing to our
                    <a href="#" class="red">Terms and condition</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
